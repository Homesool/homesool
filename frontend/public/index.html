<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="화상 기반 랜선 술자리 플랫폼 술이술이 홈술이입니다. 새로운 술자리 문화를 선도해나갑니다.">
    <meta name="naver-site-verification" content="1dc883261a31dff01543571c4849139195db8201" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>술이술이 홈술이</title>
    <!-- Vuetify -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <!-- Jua체 -->
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Nanum+Gothic&family=Song+Myung&display=swap" rel="stylesheet">

    
    <style>
      /* @import url(https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css); */
      * {
        font-family: 'Jua', sans-serif;
      }
      .btn-yellow {
        color: black !important;
        background-color: #ECFF1E;
        padding: 3px !important;
      }

      .btn-yellow:hover, .btn-yellow:active, .btn-yellow:link {
        color: black;
        outline-style: none;
      }

      .btn-success {
        color: white !important;
        background-color: #3e91b5 !important;
      }

      .btn-danger {
        color: white !important;
        background-color: #F25143 !important;
      }

      .color-yellow {
        color: yellow;
      }

      .color-white {
        color: white;
      }

      .color-gray {
        color: #979797;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <v-app id="app"></v-app>
    <!-- built files will be auto injected -->
    <!-- youtube iframe -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- Kakao -->
    <script type="text/javascript" src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <!-- azure -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/microsoft-cognitiveservices-speech-sdk@latest/distrib/browser/microsoft.cognitiveservices.speech.sdk.bundle-min.js"></script> -->
  </body>
</html>
